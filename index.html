<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carine's meteo app</title>
  </head>
  <body>
    <header>
      <form class="search-form">
        <input
          type="search"
          placeholder="Enter a city.."
          class="search-form-input"
        />
        <input type="submit" value="search" class="search-form-button" />
      </form>
    </header>
    <main>
      <div>
        <h1 class="city-name">kigali</h1>
        <p class="city-info">
          Monday 23:44, mist <br />
          Humidity: <span> 95%</span>, Wind: <span>3.6</span>km/h
        </p>
      </div>
      <div>
        <div>☀️</div>
        <div>12</div>
        <div>°C</div>
      </div>
    </main>

    <footer>
      This project was coded by

        >GIKUNDIRO Clemence Carine</a
      >, is
      <a href="https://github.com/CarineClemence20/meteo-app" target="_blank"
        >open-sourced on GitHub </a
      >and hosted on
      <a href="https://carinemeteoapp.netlify.app/" target="_blank">Netlify </a>
    </footer>
  </body>
</html>
